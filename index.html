<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Jovenes del bicentenario</title>
</head>
<body>
    <div class="container-fluid">
        <!--Barra superior iconos-->
        <section class="row bg-secondary p-1">
            <div class="col-sx-12 col-md-12 d-flex justify-content-center">
                <a class="me-3" href="#"><img src="img/instagram.png" alt="logo_insta"></a>
                <a class="me-3" href="#"><img src="img/facebook.png" alt="logo_face"></a>
                <a class="me-3" href="#"><img src="img/gorjeo.png" alt="logo_gorjeo"></a>
                <a class="me-3" href="#"><img src="img/youtube.png" alt="logo_youtube"></a>
            </div>
        </section>
        

        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo navbar 2.png" alt="logonavbar"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Nosotros</a>
                    <a class="nav-link" href="#">Organizacion</a>
                    <a class="nav-link" href="#">Nacional</a>
                </div>
                </div>
            </div>
        </nav>

        <!--separador-->
        <div class="border-top mt-3"></div>

        <!--banner logo + carrusel-->
        <section class="container">
            <div class="row mt-3 align-items-center">
                <div class="col-xs-12 col-md-6">
                    <div>
                        <img class="w-100" src="img/logo banner.png" alt="logo">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 d-flex justify-content-center"> <!--Carrusel-->
                    <div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active ">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca1.mp4" type=""></video>
                              </div>
                              <div class="carousel-item">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca2.mp4" type=""></video>
                              </div>
                              <div class="carousel-item">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca3.mp4" type=""></video>
                              </div>
                              <div class="carousel-item">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca4.mp4" type=""></video>
                              </div>
                            </div>
                          </div>                        
                    </div>
                </div>
            </div>
        </section>

        <!--separador-->
        <div class="border-top"></div>


        <!--Banner campeonato nacional-->
        <div class="row mt-3">
            <div class="contenedor-titulo h-auto d-inline-block ">
              <div class="col text-center">
                <img class="img-fluid" src="img/banner titulo campeonato.png" alt="titulo-camp" width="650">
              </div>
            </div>
        </div> 


        <!--pais-->
        <section class="container">
         <div class="row">
            <div class="col-md-4">
                <div class="row justify-content-center align-items-center ">
                    <img class="w-25" src="img/arica y parin.png" alt="arica">
                </div>
                <div class="row justify-content-center align-items-center ">
                    <img class="w-25" src="img/tarapaca.png" alt="arica">
                </div>
                <div class="row justify-content-center align-items-center ">
                    <img class="w-25 ms-4" src="img/antofagasta.png" alt="arica">
                </div>
                <div class="row justify-content-center align-items-center ">
                    <img class="w-25 ms-3" src="img/atacama.png" alt="arica">
                </div>
            </div>
         </div>
         <div class="row">

         </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
