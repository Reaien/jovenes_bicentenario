<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Jovenes del bicentenario</title>
</head>
<body>
    <div class="container-fluid">
        <!--Barra superior iconos-->
        <section class="row p-1 bg-dark p-3">
            <div class="col-sx-12 col-md-12 d-flex justify-content-center ">
                <a class="me-3" href="#"><img src="img/instagram.png" alt="logo_insta"></a>
                <a class="me-3" href="#"><img src="img/facebook.png" alt="logo_face"></a>
                <a class="me-3" href="#"><img src="img/gorjeo.png" alt="logo_gorjeo"></a>
                <a class="me-3" href="#"><img src="img/youtube.png" alt="logo_youtube"></a>
            </div>
        </section>
        

        <!--navbar-->
        <section class="row ">
            <nav class="navbar navbar-expand-lg  ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="img/logo navbar 2.png" alt="logonavbar"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-evenly" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            <a class="nav-link" href="#">Nosotros</a>
                            <a class="nav-link" href="#">Organizacion</a>
                            <a class="nav-link" href="#">Nacional</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        

        <!--separador-->
        <div class="border-top mt-3"></div>

        <!--banner logo + carrusel-->
        <section class="container">
            <div class="row mt-3 align-items-center">
                <div class="col-xs-12 col-md-6">
                    <div>
                        <img class="w-100" src="img/logo banner.png" alt="logo">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 d-flex justify-content-center"> <!--Carrusel-->
                    <div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active ">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca1.mp4" type=""></video>
                              </div>
                              <div class="carousel-item">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca2.mp4" type=""></video>
                              </div>
                              <div class="carousel-item">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca3.mp4" type=""></video>
                              </div>
                              <div class="carousel-item">
                                <video class="video-fluid d-block w-100 rounded" autoplay muted loop src="video/cueca4.mp4" type=""></video>
                              </div>
                            </div>
                          </div>                        
                    </div>
                </div>
            </div>
        </section>

        <!--separador-->
        <div class="border-top"></div>


        <!--Banner campeonato nacional-->
        <div class="row mt-3">
            <div class="contenedor-titulo h-auto d-inline-block ">
              <div class="col text-center">
                <img class="img-fluid" src="img/banner titulo campeonato.png" alt="titulo-camp" width="650">
              </div>
            </div>
        </div> 


        <!--pais-->
        <section class="container">
         <div class="row">
            <div class="col-md-4">
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="arica" class="me-3" src="img/arica y parin.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="tarapaca" src="img/tarapaca.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="antofa" class="ms-4" src="img/antofagasta.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="atacama" class="ms-3" src="img/atacama.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="coquimbo" class="ms-1 mt-1" src="img/coquimbo.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="valpo" class="ms-1" src="img/VALPO.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="rm" class="ms-4" src="img/rm.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="ohiggins" class="ms-2 mt-2" src="img/ohiggins.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="maule" class="mt-2" src="img/maule.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="nuble" class="mt-1" src="img/nuble.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="biobio" class="mt-1" src="img/biobio.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="araucania" class="ms-2" src="img/araucania.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="los_rios" class="mt-1" src="img/losrios.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="los_lagos" class="mt-1" src="img/los_lagos.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="aysen" class="" src="img/aysen.png" alt="arica">
                </div>
                <div id="region" class="row justify-content-center align-items-center ">
                    <img id="magallanes" class="" src="img/magallanes.png" alt="arica">
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <img class="w-100 img-fluid" src="img/pareja.png" alt="pareja">
            </div>
         </div>


         <!--separador-->
         <div class="border-top mt-5"></div>


         <!--Banner campeonato nacional-->
         <div class="row mt-3">
             <div class="contenedor-titulo h-auto d-inline-block ">
               <div class="col text-center">
                 <img class="img-fluid" src="img/eventos campeonato.png" alt="event-camp" width="650">
               </div>
             </div>
         </div> 
        </section>



        <footer class="text-center">
            <div class="row pt-5 bg-dark text-white mt-5">
              <div class="col-xs-12 col-md-6 col-lg-4 ">
                <p class="h3 mt-1">Jovenes Bicentenario<img class="ps-4" src="img/logo navbar.png" alt="logo-pagina"> </p>
              </div>
              <div class="col-xs-12 col-md-4 col-lg-4 mt-4 ">
                <p class="h5">Redes sociales</p>
                <a href="#" class="text-white"><img src="img/facebook.png" alt="logofeis"></a>
                <a href="#" class="text-white"><img src="img/instagram.png" alt="logoinsta"></a>
                <a href="#" class="text-white"><img src="img/gorjeo.png" alt="logotwitter"></a>
              </div>
              <div class="col-xs-12 col-md-4 col-lg-4 mt-4">
                <p class="h5">Términos legales</p>
                <div>
                  <a href="#" class="text-white text-decoration-none">Aviso legal</a>
                </div>
                <div>
                  <a href="#" class="text-white text-decoration-none">Política de envios</a>
                </div>
                <div>
                  <a href="#" class="text-white text-decoration-none">Política de privacidad</a>
                </div>
                <div>
                  <a href="#" class="text-white text-decoration-none">Politica de devolucion</a>
                </div>
                <div>
                  <a href="#" class="text-white text-decoration-none">Contacto</a>
                </div>
              </div>              
              <div class="pt-5">
                <p class="h7 pt-5">Todos los derechos reservados Jovenes Bicentenario © </p>
                <p id="credits" class=" pt-5">Creado por Iván Duarte Herrera</p>
              </div>
              
            </div>
          </footer>



        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
